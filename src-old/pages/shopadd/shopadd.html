<ion-header>

  <ion-navbar color="mar">
    <ion-title>Add Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
        <ion-item-sliding class="text" *ngFor="let detail of profileList">
    
          <ion-item>
            <strong>{{detail.email}}</strong>
            <br>
            <!-- <ion-item type="hidden" ([ng-model])="detail.email"></ion-item> -->
            <ion-grid>
              <ion-row>
    
                <!-- <ion-col>
                  <span ion-text color="secondary" align="justify"> {{detail.address}}</span>
                </ion-col>
                <ion-col>
                <span ion-text color="danger" align="justify">{{detail.phone}}</span>
                </ion-col> -->
                <ion-col>
                  <label>Shop Code:</label>
                  <span ion-text color="danger" align="justify">{{detail.pin}}</span>
                </ion-col>
                <ion-icon color="secondary" name="checkmark-circle"
                    (click)="presentConfirm(detail.email,detail.address,detail.phone,detail.pin)"></ion-icon>
              
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(detail)">
              <ion-icon name="trash"></ion-icon>
              Delete</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
