<ion-header>

  <ion-navbar color="mar">
    <ion-title>Add New Shop</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="newForm" (submit)="addshop(newshop)" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked style="font-size: 18px">Shop email address</ion-label>

        <ion-input formControlName="email" type="text" [(ngModel)]="newshop.email" [class.invalid]="!newForm.controls.email.valid && blur"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!newForm.controls.email.valid  
                && newForm.controls.email.touched">
        <p style="color: maroon;font-size:15px;">Please enter the email address</p>
      </ion-item>

      <ion-item>
        <ion-label stacked style="font-size: 18px">Shop Code</ion-label>
        <ion-input formControlName="pin" type="number" [(ngModel)]="newshop.pin" [class.invalid]="!newForm.controls.pin.valid && blur"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!newForm.controls.pin.valid  
                && newForm.controls.pin.touched">
        <p style="color: maroon;font-size:15px;">Please enter the shop code</p>
      </ion-item>
      <button ion-button block style="float: right;" color="mar" type="submit" [disabled]="!newForm.valid">Add Shop</button>
    </ion-list>
  </form>

</ion-content>
