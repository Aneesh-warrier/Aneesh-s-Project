<ion-header>

  <ion-navbar color="mar">
    <ion-title>Shops</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addShop()" item-left>
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
    <ion-item-sliding class="text" *ngFor="let newshop of profileList">

      <ion-item>
        <strong>{{newshop.email}}</strong>
        <br>
        
        <ion-grid>
          <ion-row>
             <!-- <ion-col>
              <span ion-text color="secondary" align="justify"> {{detail.address}}</span>
            </ion-col>
            <ion-col>
            <span ion-text color="danger" align="justify">{{detail.phone}}</span>
            </ion-col>  -->
            <ion-col>
              <label>Shop Code:</label>
              <span ion-text color="danger" align="justify">{{newshop.pin}}</span>
            </ion-col>
            <ion-icon name="arrow-forward" (click)="viewStock(newshop.email)"></ion-icon>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(newshop)">
          <ion-icon name="trash"></ion-icon>
          Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
