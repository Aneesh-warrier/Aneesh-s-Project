<ion-header>
  <ion-navbar color="mar">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>


    <ion-item>
      <ion-label stacked style="font-size: 18px">Email</ion-label>
      <ion-input formControlName="email" style="font-size: 18px" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
             loginForm.controls.email.touched">
      <p style="color: maroon;font-size:15px;">Please enter a valid email address.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked style="font-size: 18px">Password</ion-label>
      <ion-input formControlName="password" style="font-size: 18px" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid 
            && loginForm.controls.password.touched">
      <p style="color: maroon;font-size:15px;">Your password needs atleast 6 characters.</p>
    </ion-item>
    <br>
    <ion-list>

    </ion-list>

    <br>
    <ion-list radio-group formControlName="module">
      <ion-item>
        <ion-label>Kitchen</ion-label>
        <ion-radio value="kitchen" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Supplier</ion-label>
        <ion-radio value="Supplier"></ion-radio>
      </ion-item>
    </ion-list>

    <button ion-button color="mar" block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
  </form>
  <ion-item>
    <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
    <ion-label>Remember Me</ion-label>
  </ion-item>
  <!-- <input type="checkbox" id="remember_me" name="_remember_me" checked />
    <label for="remember_me">Keep me logged in</label> -->
  <button ion-button color="mar" block clear (click)="goToSignup()">Create a new account
  </button>

  <button ion-button color="mar" block clear (click)="goToResetPassword()">I forgot my password üôÅ
  </button>
